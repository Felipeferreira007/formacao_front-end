<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Títulos</title>
</head>
<body>
    <h1>Título 1</h1> <!-- Este é o título mais importante para SEO, colocamos apenas um por página -->
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>
    <!-- O embora pareça que visualmente o tamanho do título possa influenciar na sua importância, na verdade NÃO acontece isso, pois o que realmente importa são as tags -->
</body>
</html>
