<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos Semânticos</title>
  </head>
  <body>
    <!-- Indica a área do cabeçalho da página -->
    <header>
      <!-- Indica uma a parte de navegação da página, geralmente representado por um menu de navegação -->
      <nav>Barra de Navegação</nav>
    </header>
    <!-- Indica a área do conteúdo principal da página -->
    <main>
      <!-- Indica uma seção na página -->
      <section id="about-me">
        <!-- Indica uma área com imagens e figuras na página -->
        <figure>
          <img
            src="https://media.licdn.com/dms/image/D4D03AQElx7UAxkzCNQ/profile-displayphoto-shrink_200_200/0/1715861076737?e=1723680000&v=beta&t=DYbcn7IVPfMS1iOOXtfg9bARk7XhMpAa-IC8ncbDpn0"
            alt="Foto de perfil do Linkedin de Felipe Ferreira"
          /><!-- Indica a legenda da imagem ou figura da página -->
          <figcaption>Foto de perfil do Linkedin - Felipe Ferreira</figcaption>
        </figure>
      </section>
      <section id="portfolio">Portfólio</section>
      <section id="blog">
        <!-- Indica a área de artigos sobre: postagens ou notícias da página -->
        <article>
          <!-- Cabeçalho do artigo -->
          <header>• Imagem destaque do artigo</header>
          <!-- Resumo do artigo -->
          <main>• Resumo do artigo</main>
          <!-- Rodapé do artigo -->
          <footer>• Autor ou data que o artigo foi publicado</footer>
        </article>
      </section>
    </main>
    <!-- Indica a área da barra lateral da página -->
    <aside>Conteúdo da barra lateral</aside>
    <!-- Indica a área do rodapé da página -->
    <footer>Desenvolvido por: Felipe Ferreira</footer>
  </body>
</html>
