<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas não ordenadas</title>
  </head>
  <body>
    <ul>
      <!-- Indica uma lista não ordenada, usamos as listas não ordenadas para várias finalidades em sites, inclusive para criar um menu com itens na página, as listas não ordendas não segue uma ordem comum -->
      <li>Item 1</li>
      <!-- Representa cada item na lista <li>(list item)-->
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>
  </body>
</html>
