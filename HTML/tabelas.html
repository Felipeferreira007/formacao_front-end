<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <h2>Esporte preferido da turma</h2>
    <!-- Indica uma tabela -->
    <table border="2">
      <!-- Indica o cabeçalho da tabela -->
      <thead>
        <!-- Indica a linha da tabela <tr>(table row) -->
        <tr>
          <th>Esporte</th>
          <!-- Define o cabeçalho da tabela -->
          <th>Meninos</th>
          <th>Meninas</th>
        </tr>
      </thead>
      <!-- Indica o corpo da tabela -->
      <tbody>
        <tr>
          <td>Volei</td>
          <!-- Define os dados da tabela <td>(table data)-->
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Tênis</td>
          <td>2</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Basquete</td>
          <td>1</td>
          <td>3</td>
        </tr>
        <tr>
          <td>Futebol</td>
          <td>5</td>
          <td>4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
