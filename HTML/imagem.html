<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar imagem</title>
  </head>
  <body>
    <img src="./img/bicho-preguiça.png" alt="Foto de um bicho-preguiça" />
    <img src="./img/pato.png" alt="Foto de um pato" />
    <img src="./img/leão.png" alt="Foto de um leão" />
    <!-- Adiciona uma imagem para ser exibida na página, onde o atributo 'src=""' indica source(caminho da imagem) e o atributo 'alt=""' que indica o alternative text(texto alternativo) da imagem -->
  </body>
</html>
