<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar link</title>
  </head>
  <body>
    <!-- <a> Indica um hiperlink na página que pode ser: arquivos, endereços de e-mails, ligações na mesma página ou endereços de URL -->
    <a href="https://google.com.br">Google</a>
    <!-- Neste exemplo temos um texto que redireciona para o site do Google quando clicamos, pois utilizamos o atributo de referência 'href=""' e adicionamos a URL que gostariamos de redirecionar -->
    <br />
    <a target="_blank" href="https://google.com.br">Google em nova aba</a>
    <!-- Se utilizarmos o atributo 'target="_blank"' podemos indicar que ao clicar no link que criamos gostariamos que uma nova aba seja aberta para exibir o conteúdo redirecionado pelo link -->
  </body>
</html>
