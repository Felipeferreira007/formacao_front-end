<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas não ordenadas</title>
  </head>
  <body>
    <ol>
      <!-- Indica uma lista ordenada, podemos utilizar as lista ordenadas quando temos que seguir diversos procedimentos como, por exemplo, a receita de um bolo, as listas ordendas seguem uma ordem comum representado pela numeração -->
      <li>Carro</li>
      <li>Barco</li>
      <li>Avião</li>
      <li>Navio</li>
      <li>Caminhão</li>
    </ol>
  </body>
</html>
